 <div class='container-fluid'>
    <div> Need to add a list of inventory items, that can be deleted with a click. </div>
    <form ng-submit="submitForm()" >
        <h4>Stock Your Pantry</h4>
        Add an ingredient: <input type="text" ng-model="pantry.ing_master" typeahead="item.resource_uri as item.ing_test for item in list_items | filter:$viewValue | limitTo:30" class="form-control">
        <br>
        <div>
        Purchase date: <input type="text" ng-model="pantry.purch_date">
        </div>
        <div>
        Quantity: <input type="text" ng-model="pantry.quantity">
        </div>
        <input type="submit" value="Add Ingredient">
    </form>

</div>
