    <div id="results">
        <div class="match_header"></div>
        <div class="recipe_match" ng-repeat="item in food | limitTo:feedLimit" ui-if="!!item.length">
            <div class="match_images">
                <h2 class="image_logo">{{ item.recipeName }}</h2>
            </div>
            <div class="match_list">
                <p>From: {{ item.sourceDisplayName }}. </p>
                <p>Rating: {{ item.rating }}/5, Cook time: {{ item.totalTimeInSeconds/60 }} min</p>
                <a href="http://www.yummly.com/recipes?q={{ item.id }}">Find it at Yummly</a>
            </div>
        </div>
                    <button ng-click="feedLimit = feedLimit + 5">I'm still hungry...show me more results!</button>
    </div>
</div>
